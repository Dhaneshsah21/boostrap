<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Practice Index</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #ff6a00, #ee0979);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    h1 {
      font-weight: 700;
      margin-bottom: 40px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .folder-card {
      background: #fff;
      color: #333;
      border-radius: 15px;
      padding: 30px 20px;
      text-align: center;
      font-weight: 600;
      transition: 0.3s ease;
      box-shadow: 0 5px 20px rgba(0,0,0,0.25);
    }

    .folder-card:hover {
      background: #ee0979;
      color: #fff;
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    footer {
      margin-top: 60px;
      font-size: 14px;
      color: #eee;
    }
  </style>
</head>
<body>

  <h1>Bootstrap Practice</h1>

  <div class="container">
    <div class="row justify-content-center g-4">

      <!-- Folder -->
      <div class="col-md-4 col-sm-6">
        <a href="./intro/">
          <div class="folder-card">
            Intro
          </div>
        </a>
      </div>
      <div class="col-md-4 col-sm-6">
        <a href="./project/">
          <div class="folder-card">
            Project
          </div>
        </a>
      </div>

    </div>
  </div>

  <footer>Created by Dhanesh | Bootstrap Folder Index</footer>

</body>
</html>
