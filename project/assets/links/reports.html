<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>City Help Network - Reports</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #121212;
      color: #f8f9fa;
      font-family: "Poppins", sans-serif;
    }
    .navbar {
      background-color: #000;
      border-bottom: 1px solid #222;
    }
    .navbar-brand, .nav-link {
      color: #f8f9fa !important;
    }
    .card {
      background-color: #1f1f1f;
      border: none;
      color: white;
      transition: 0.3s;
    }
    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
    }
    footer {
      background-color: #000;
      color: #bbb;
    }
    input, textarea, select {
      background-color: #2c2c2c !important;
      color: white !important;
      border: 1px solid #444 !important;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">City Help Network</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-lg-center">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="reports.html">Reports</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Reports Section -->
  <section class="container my-5">
    <h2 class="fw-bold text-center mb-4">Submit Your City Help Report</h2>
    <p class="text-center text-secondary mb-5">Tell us about the issue, contribution, or volunteer activity happening in your city.</p>

    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card p-4">
          <form id="reportForm">
            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
            </div>
            <div class="mb-3">
              <label class="form-label">City</label>
              <input type="text" class="form-control" id="city" placeholder="Enter your city" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Report Type</label>
              <select class="form-select" id="type" required>
                <option value="">Select type</option>
                <option>Issue</option>
                <option>Contribution</option>
                <option>Volunteer Activity</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Details</label>
              <textarea class="form-control" id="details" rows="4" placeholder="Describe your report..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit Report</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Display Reports -->
    <div class="mt-5">
      <h3 class="text-center mb-4">Community Reports</h3>
      <div id="reportList" class="row g-4"></div>
    </div>
  </section>

  <footer class="text-center py-3">
    Â© 2025 City Help Network | Together for a Better City
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const reportForm = document.getElementById("reportForm");
    const reportList = document.getElementById("reportList");

    // Load saved reports
    document.addEventListener("DOMContentLoaded", () => {
      const savedReports = JSON.parse(localStorage.getItem("reports")) || [];
      savedReports.forEach(report => addReportCard(report));
    });

    // Save and display new report
    reportForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const report = {
        name: document.getElementById("name").value,
        city: document.getElementById("city").value,
        type: document.getElementById("type").value,
        details: document.getElementById("details").value
      };
      
      const reports = JSON.parse(localStorage.getItem("reports")) || [];
      reports.push(report);
      localStorage.setItem("reports", JSON.stringify(reports));

      addReportCard(report);
      reportForm.reset();
    });

    // Function to show report
    function addReportCard(report) {
      const card = document.createElement("div");
      card.className = "col-md-4";
      card.innerHTML = `
        <div class="card p-3 h-100">
          <h5 class="card-title text-info">${report.type}</h5>
          <p class="card-text"><strong>${report.name}</strong> from <em>${report.city}</em></p>
          <p class="card-text">${report.details}</p>
        </div>`;
      reportList.appendChild(card);
    }
  </script>

</body>
</html>
